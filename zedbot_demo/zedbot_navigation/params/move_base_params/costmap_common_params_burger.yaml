robot_radius: 0.12

map_type: costmap
my_obstacle_layer:
  observation_sources: pointcloud
  obstacle_range: 2.0
  raytrace_range: 3.0
  pointcloud: 
    sensor_frame: zed_camera_center
    data_type: PointCloud2
    topic: /zed/zed_node/point_cloud/cloud_registered
    marking: true
    clearing: true
    min_obstacle_height: 0.10
    max_obstacle_height: 0.25
